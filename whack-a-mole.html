<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whack-A-Mole</title>
    <!-- ==== WHACKY-CSS ==== -->
    <link rel="stylesheet" href="css/whack-a-mole.css">
</head>
<body>
<header class="header-container">
    <h1>Whack-A-Mole</h1>
</header>

<section class="game-information-container">
    <div class="instruction-message">
        <p>Click the image to gain points!</p>
    </div>
    <div class="score-board">
        <span id="timer" class="timer"></span>
        <p id="score-card">Score:</p>
    </div>
</section>

<main class="game-board-container">
    <section class="game-board">
        <div id="game-tile1" class="game-tile"></div>
        <div id="game-tile2" class="game-tile"></div>
        <div id="game-tile3" class="game-tile"></div>
        <div id="game-tile4" class="game-tile"></div>
        <div id="game-tile5" class="game-tile"></div>
        <div id="game-tile6" class="game-tile"></div>
        <div id="game-tile7" class="game-tile"></div>
        <div id="game-tile8" class="game-tile"></div>
        <div id="game-tile9" class="game-tile"></div>
    </section>
</main>

<section class="play-button-container">
    <button type="button" class="play-button" id="play-button">Click to Play</button>
</section>
<section>
    <button type="button" class="pause-button" id="pause-button">Pause</button>
</section>

<!-- ===== GAME SCRIPT ==== -->
<script src="js/whack-a-mole.js"></script>
</body>
</html>
